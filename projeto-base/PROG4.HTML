<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }        
        nav {
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
        }
        h2 {
            margin-top: 0;
        }
        form {
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        input, select, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Gestão de Estoque da Farmácia</h1>
</header>

<nav>
    <a href="javascript:void(0)" onclick="showSection('usuarios')">Usuários</a>
    <a href="javascript:void(0)" onclick="showSection('produtos')">Cadastro de Produtos</a>
    <a href="javascript:void(0)" onclick="showSection('estoque')">Estoque</a>
</nav>

<main>
    <h2>Adicionar ou Atualizar Produto no Estoque</h2>
    <form id="formEstoque">
        <label>Produto:</label>
        <input type="text" id="produto" placeholder="Digite o nome do produto" required>
        <label>Quantidade:</label>
        <input type="number" id="quantidade" placeholder="Digite a quantidade" required>
        <button type="submit">Adicionar/Atualizar Estoque</button>
    </form>

    <h2>Estoque Atual</h2>
        <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>10</td>
                <td>R$ 10.00</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>R$ 5.00</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>15</td>
                <td>R$ 15.00</td>
            </tr>
        </tbody>
    </table>
</main>

<script>
    const form = document.getElementById('formEstoque');
    const tabela = document.getElementById('tabelaEstoque').querySelector('tbody');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const produto = document.getElementById('produto').value.trim();
        const quantidade = parseInt(document.getElementById('quantidade').value);

        if (!produto || isNaN(quantidade)) return;

        // Verifica se o produto já existe
        let linhaExistente = Array.from(tabela.rows).find(row => row.cells[0].textContent === produto);

        if (linhaExistente) {
            // Atualiza a quantidade existente
            linhaExistente.cells[1].textContent = quantidade;
        } else {
            // Adiciona novo produto
            const novaLinha = tabela.insertRow();
            const celProduto = novaLinha.insertCell(0);
            const celQuantidade = novaLinha.insertCell(1);
            celProduto.textContent = produto;
            celQuantidade.textContent = quantidade;
        }

        form.reset();
    });
</script>

</body>
</html>
