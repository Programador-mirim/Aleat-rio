<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    /* Fundo com gradiente animado */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #4f46e5, #d48c06);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
    }

    /* Card central */
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      width: 360px;
      padding: 30px 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      animation: fadeIn 1s ease forwards;
    }

    .login-card h2 {
      margin: 0;
      font-size: 24px;
      color: #1e293b;
      text-align: center;
    }

    .login-card p {
      font-size: 14px;
      color: #64748b;
      text-align: center;
      margin-bottom: 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field label {
      font-size: 14px;
      font-weight: 600;
      color: #334155;
    }

    .field input {
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .field input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
    }

    .btn {
      padding: 12px;
      background: linear-gradient(90deg, #4f46e5, #d48c06);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .links {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-top: 10px;
    }

    .links a {
      color: #4f46e5;
      text-decoration: none;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #0ea5a4;
    }

    /* Responsivo */
    @media (max-width: 420px) {
      .login-card {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Bem-vindo!</h2>
    <p>Fa√ßa login para acessar o sistema</p>

    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email" required>
    </div>

    <div class="field">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>
    </div>

    <button class="btn">Entrar</button>

    <div class="links">
      <a href="#">Esqueceu a senha?</a>
      <a href="#">Criar conta</a>
    </div>
  </div>
</body>
</html>
