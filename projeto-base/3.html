<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
  <style>
    /* ===== Fundo com gradiente ===== */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4f46e5, #06b6d4, #f97316);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Card central ===== */
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      width: 420px;
      padding: 28px 26px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h2 {
      text-align: center;
      margin-bottom: 6px;
      font-size: 24px;
      color: #1e293b;
    }

    .card p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #64748b;
    }

    /* ===== Campos do formulário ===== */
    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
    }

    .field label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #334155;
    }

    .field input, .field select, .field textarea {
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .field input:focus, .field select:focus, .field textarea:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
    }

    /* ===== Botões ===== */
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn.primary {
      background: linear-gradient(90deg, #4f46e5, #06b6d4);
      color: white;
    }

    .btn.secondary {
      background: #f1f5f9;
      color: #334155;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    /* ===== Responsivo ===== */
    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Cadastrar Produto</h2>
    <p>Preencha os campos abaixo para adicionar um novo produto ao estoque</p>

    <form>
      <div class="field">
        <label for="name">Nome do Produto</label>
        <input type="text" id="name" placeholder="Ex: Paracetamol 500mg" required>
      </div>

      <div class="field">
        <label for="category">Categoria</label>
        <select id="category">
          <option value="">Selecione...</option>
          <option>Analgésico</option>
          <option>Antibiótico</option>
          <option>Suplemento</option>
          <option>Outros</option>
        </select>
      </div>

      <div class="field">
        <label for="qty">Quantidade</label>
        <input type="number" id="qty" min="0" placeholder="Ex: 50" required>
      </div>

      <div class="field">
        <label for="batch">Lote</label>
        <input type="text" id="batch" placeholder="Ex: A12">
      </div>

      <div class="field">
        <label for="exp">Data de Vencimento</label>
        <input type="date" id="exp">
      </div>

      <div class="field">
        <label for="notes">Observações</label>
        <textarea id="notes" rows="3" placeholder="Ex: Medicamento precisa de refrigeração"></textarea>
      </div>

      <div class="actions">
        <button type="reset" class="btn secondary">Cancelar</button>
        <button type="submit" class="btn primary">Salvar Produto</button>
      </div>
    </form>
  </div>
</body>
</html>
